<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <!-- Linking to external CSS for the products page specific styling -->
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
  <div class="top-nav">
    <!-- Link to the homepage -->
      <a href="index.html" class="logo"><img src="images/UMarket.png" width="100px"></a>
      <!-- Search bar for finding products -->
      <div class="search-bar">
          <input type="text" placeholder=""  id="search-input">
          <a href="products.html"><button type="submit" id="button-input">Search</button></a>
      </div>
      <!-- Navigation links for user utilities like login, cart, and seller registration -->
      <div class="nav-links">
          <a href="login.html"><i class="fa fa-user" aria-hidden="true"></i></a>
          <a href="#" class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          <a href="sell.html">Become a Seller</a>
      </div>
  </div>
  <!-- Main navigation for quick access to different categories of products -->
  <nav class="main-nav">
      <a href="products.html?category=Books"><button type="submit" id="book-button">Books</button></a>
      <a href="products.html?category=Electronics"><button type="submit" id="electronics-button">Electronics</button></a>
      <a href="products.html?category=Fashion"><button type="submit" id="fashion-button">Fashion</button></a>
      <!-- More navigation items -->
  </nav>
</header>
<body>
   <!-- Container for displaying the selected category or search results -->
    <div class="container">
        <h1 id="display-category"></h1>
        <div id="products-container" class="products-container">
            <!-- Product items will be dynamically added here -->
        </div>
    </div>

    <!-- Including PouchDB for client-side database functionality -->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <!-- Script that handles dynamic functionality of the page, loaded after HTML content -->
    <script defer src="script.js"></script>
    
</body>
</html>
