<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UMarket Sign In</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <a href="index.html"><img src="images/UMarket.png" alt="UMarket Logo" width="250px"></a>
    </div>
    <h3>Sign In</h3>
    <form action="#" method="post">
        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button type="submit" class="login-button">Continue</button>
        <div>
            <a href="signup.html">
                <button type="button" class="create-account-button">Create Account</button>
            </a>
        </div>
    </form>
</div>
<!-- This is the new images -->
<div class="category-container">
    <div class="category">
      <img src="images/Electronics.jpg" alt="Electronics">
      <button onclick="location.href='electronics.html'">Electronics</button>
    </div>
    <div class="category">
      <img src="images/Fashion.jpg" alt="Fashion">
      <button onclick="location.href='fashion.html'">Fashion</button>
    </div>
    <div class="category">
      <img src="images/Books.jpeg" alt="Books">
      <button onclick="location.href='books.html'">Books</button>
    </div>
  </div>
</body>
</html>
