<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UMarket Sign In</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <a href="index.html"><img src="images/UMarket.png" alt="UMarket Logo" width="250px"></a>
    </div>
    <h3>Sign In</h3>
    <form action="#" method="post">
        <div class="input-group">
            <input type="email" id = "email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id = "password" placeholder="Password">
        </div>
        <button type="submit" class="login-button" id = "login">Continue</button>
        <div>
            <a href="signup.html">
                <button type="button" class="create-account-button">Create Account</button>
            </a>
        </div>
    </form>
</div>
<script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
<script src="accounts.js"></script>
</body>
</html>
