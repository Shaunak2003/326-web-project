<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UMarket Sign Up</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <a href="index.html"><img src="images/UMarket.png" alt="UMarket Logo" width="250px"></a>
    </div>
    <h3>Sign Up</h3>
    <form action="#" method="post">
        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button type="button" class="create-account-button">Create Account</button>
        <!-- After create account is clicked, user should go back to sign in page, where identity is verified -->
    </form>
</div>
</body>
</html>
