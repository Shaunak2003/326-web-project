<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Looking to sell!</title>
<link rel="stylesheet" href="sell.css">
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <a href="index.html"><img src="images/UMarket.png" alt="UMarket Logo" width="250px"></a>
    </div>
    <h3>Add item</h3>
    <form id="itemForm" action="#" method="post">
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item Name">
        </div>
        <div class="input-group">
            <input type="text" id="itemDescription" placeholder="Description">
        </div>
        <div class="input-group">
            <input type="number" id="itemPrice" placeholder="Price">
        </div>
        <div class="input-group">
            <select id="itemCategory">
                <option value="" disabled selected>Choose category</option>
                <option value="books">Books</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
            </select>
        </div>
        <div class="input-group">
            <select id="itemCondition">
                <option value="" disabled selected>Choose condition</option>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
        </div>
        <div class="input-group">
            <input type="file" id="itemImage" accept="image/*" onchange="previewImage(event)">
        </div>
        <img id="imagePreview" src="#" alt="Preview" style="max-width: 100%; display: none;">
        <button type="button" onclick="saveItem()">Add item</button>
    </form>
</div>
<script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
<script src="script.js"></script>
</body>
</html>
